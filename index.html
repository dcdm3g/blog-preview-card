<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Blog Preview Card</title>
  <meta name="description" content="HTML & CSS foundations blog preview">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <main class="card">
    <img
      class="card__image"
      src="assets/illustration-article.svg"
      alt=""
      height="201"
      width="336"
    />

    <div class="card__content">
      <p class="card__category">Learning</p>
      <p class="card__publish-date">Publisbed 21 Dec 2023</p>
      
      <h1 class="card__title">HTML & CSS foundations</h1>

      <p class="card__description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
    </div>

    <div class="card__author">
        <img 
          class="card__author-image" 
          src="assets/image-avatar.webp" 
          alt="Greg Hooper"
          height="32"
          width="32"
        />
        
        <p class="card__author-name">Greg Hooper</p>
    </div>
  </main>
</body>
</html>
